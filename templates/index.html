<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>PlayBook</title>
  </head>
  <body>
    <div class="container">
      <div class="display-1 text-center mt-3 mb-5">Playbook</div>
      <form action="/" method="POST">
        <div class="form-floating mb-3 mt-3">
          <input
            class="form-control"
            id="floatingInput"
            placeholder="Adil Ahmed"
            name="name"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="floatingPassword"
            placeholder="Your post..."
            name="content"
          />
          <label for="floatingPassword">Content</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3" value="Submit">
          Submit
        </button>
        <hr />
      </form>
      <div class="display-6 mb-3">Posts</div>
      {% for post in posts[::-1] %}
      <div class="card mb-2">
        <div class="card-header">{{post[3]}}</div>
        <div class="card-body">
          <h4 class="card-title">{{post[1]}}</h4>
          <p class="card-text">{{post[2]}}</p>
          <a href="/delete/{{post[0]}}" class="btn btn-sm btn-danger">üóëÔ∏è</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</html>
